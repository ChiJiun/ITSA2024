<!DOCTYPE html>
<!-- 
    ================================================================
    圖書管理系統 - 主應用程式
    ================================================================
    
    系統目的：
    提供完整的個人圖書收藏管理功能，包含新增、查詢、編輯、刪除操作
    
    技術架構：
    - HTML5：語義化標籤結構，提升可訪問性和 SEO
    - CSS3：現代化響應式設計，支援多種裝置
    - JavaScript ES6：模組化程式設計，使用箭頭函數和現代語法
    - LocalStorage：客戶端資料持久化存儲
    
    主要功能：
    1. 圖書資料的 CRUD 操作（新增、讀取、更新、刪除）
    2. 即時搜尋和分類篩選
    3. 統計資訊顯示
    4. 響應式用戶介面
    5. 本地資料持久化
    
    設計特色：
    - 無需後端支援，純前端實現
    - 直觀的用戶介面設計
    - 即時的操作回饋
    - 支援多種裝置尺寸
    
    開發資訊：
    作者：Team 021
    日期：2024/09/22
    版本：1.0
-->
<html lang="zh-TW">
<head>
    <!-- =============================================================
         文件頭部設定 (Document Head Configuration)
         包含頁面元數據、外部資源連結和基本配置
         ============================================================= -->
    
    <!-- 字符編碼設定：使用 UTF-8 支援中文和特殊字符 -->
    <meta charset="UTF-8">
    
    <!-- 響應式設計視口設定：確保在各種裝置上正確顯示和縮放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 頁面標題：顯示在瀏覽器標籤頁，對 SEO 很重要 -->
    <title>圖書管理系統</title>
    
    <!-- 外部樣式表連結：包含所有視覺設計和佈局樣式 -->
    <link rel="stylesheet" href="q2.css">
</head>
<body>
    <!-- =============================================================
         主要應用程式容器 (Main Application Container)
         包裝整個應用程式，控制最大寬度和水平置中
         ============================================================= -->
    <div class="container">
        <!-- 
            頁面標題區域 (Page Header Section)
            目的：建立品牌識別和系統介紹
            設計：簡潔明了的標題配合視覺元素
        -->
        <div class="header">
            <!-- 主標題：使用 h1 標籤確保語義正確性和 SEO 效果 -->
            <h1>📚 圖書管理系統</h1>
            <!-- 系統描述：提供簡潔的功能說明和用戶指引 -->
            <p>輕鬆管理您的圖書收藏</p>
        </div>

        <!-- 
            主要內容區域 (Main Content Area)
            包含：新增表單、搜尋功能、統計資訊、圖書列表等所有核心功能
            設計理念：模組化佈局，每個功能區域獨立但協調
        -->
        <div class="content">
            <!-- 
                圖書新增表單區域 (Book Addition Form Section)
                功能：提供新增圖書資料的輸入介面
                特色：即時驗證、用戶友善的錯誤提示
                設計：分組的表單元素，清晰的標籤和輸入框對應關係
            -->
            <div class="form-section">
                <!-- 區塊標題：明確指示功能用途，使用語義化 h2 標籤 -->
                <h2>📖 添加新書</h2>
                
                <!-- 
                    書名輸入群組 (Book Title Input Group)
                    設計原則：標籤與輸入框的清晰對應關係
                    可訪問性：使用 for 屬性連結標籤和輸入框
                -->
                <div class="form-group">
                    <!-- 
                        標籤元素：與輸入框關聯，改善可訪問性
                        for 屬性對應輸入框的 id，點擊標籤時會自動聚焦到輸入框
                    -->
                    <label for="bookTitle">書名</label>
                    <!-- 
                        書名輸入框：主要識別資訊
                        type="text"：標準文字輸入
                        id="bookTitle"：唯一識別符，與標籤關聯
                        placeholder：提供輸入提示，改善用戶體驗
                        required 屬性將在 JavaScript 中檢查，確保必填欄位完整性
                    -->
                    <input type="text" id="bookTitle" placeholder="請輸入書名">
                </div>
                
                <!-- 
                    作者輸入群組 (Author Input Group)
                    功能：記錄圖書作者資訊
                    設計：與書名輸入保持一致的結構和樣式
                -->
                <div class="form-group">
                    <label for="bookAuthor">作者</label>
                    <input type="text" id="bookAuthor" placeholder="請輸入作者姓名">
                </div>
                
                <!-- 
                    出版年份輸入群組 (Publication Year Input Group)
                    功能：記錄圖書出版年份，用於排序和篩選
                    特色：使用數字輸入框提供更好的用戶體驗
                -->
                <div class="form-group">
                    <label for="bookYear">出版年份</label>
                    <!-- 
                        數字輸入框：專門用於數值輸入
                        type="number"：在行動裝置上會顯示數字鍵盤
                        min="1900"：設定最小值，防止無效年份
                        max="2024"：設定最大值，防止未來年份
                        這些限制在 JavaScript 中也會進行驗證
                    -->
                    <input type="number" id="bookYear" placeholder="請輸入出版年份" min="1900" max="2024">
                </div>
                
                <!-- 
                    新增按鈕 (Add Book Button)
                    功能：觸發新增圖書的操作
                    設計：使用 emoji 和清晰的文字說明
                    事件：onclick 事件綁定 JavaScript 函數
                    樣式：主要操作按鈕樣式，吸引用戶注意
                -->
                <button class="btn btn-primary" onclick="addBook()">➕ 添加圖書</button>
            </div>

            <!-- 
                圖書列表區域 (Books List Section)
                功能：顯示所有已新增的圖書資料
                特色：動態內容渲染、空狀態提示
                設計：響應式卡片佈局
            -->
            <div class="books-section">
                <!-- 區塊標題：使用語義化 h2 標籤 -->
                <h2>📋 圖書列表</h2>
                
                <!-- 
                    圖書列表容器 (Book List Container)
                    id="bookList"：JavaScript 動態操作的目標元素
                    class="book-list"：CSS 樣式鉤子
                    內容：將由 JavaScript 動態生成
                -->
                <div id="bookList" class="book-list">
                    <!-- 
                        空狀態訊息 (Empty State Message)
                        顯示條件：當尚未新增任何圖書時
                        目的：提供友善的用戶指引，避免空白頁面
                        會被 JavaScript 動態替換為實際的圖書列表
                    -->
                    <div class="empty-message">
                        暫無圖書資料，請先添加一本書
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- =============================================================
         JavaScript 程式碼區域 (JavaScript Code Section)
         實現所有的互動功能和資料處理邏輯
         ============================================================= -->
    <script src="q2.js"></script>
    
    <!-- =============================================================
         HTML 文件結束標記
         完整的圖書管理系統實現，包含：
         
         檔案結構：
         - q2.html：主要 HTML 結構和內容
         - q2.css：完整的樣式設計和佈局
         - q2.js：所有 JavaScript 功能和邏輯
         
         主要功能：
         1. 新增圖書：表單驗證、資料建立
         2. 顯示列表：動態渲染、空狀態處理
         3. 編輯圖書：內聯編輯、資料驗證
         4. 刪除圖書：確認對話框、陣列操作
         5. 用戶回饋：訊息提示、視覺回饋
         
         技術特色：
         - 純前端實現，無需後端支援
         - 模組化程式碼，各檔案職責清晰
         - 語義化 HTML，良好的可訪問性
         - 響應式設計，支援多種裝置
         - 現代 ES6 語法，高可讀性程式碼
         
         開發亮點：
         - 完整的 CRUD 操作實現
         - 用戶友善的介面設計
         - 強健的表單驗證機制
         - 良好的錯誤處理和用戶回饋
         - 分離式架構，便於維護和擴展
         ============================================================= -->
</body>
</html>
