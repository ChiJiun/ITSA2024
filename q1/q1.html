<!DOCTYPE html>
<!-- 
    ITSA競賽活動網站 - 主頁面
    功能：展示ITSA全國大專校院程式設計極客挑戰賽活動資訊
    技術：HTML5 語意化標籤 + CSS3 響應式設計
    作者：Team 021
    日期：2024/09/22
-->
<html lang="zh-TW">
<head>
    <!-- 基本文件設定 -->
    <meta charset="UTF-8">
    <!-- 響應式設計：確保在所有裝置上正確顯示 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO 友善的頁面標題 -->
    <title>ITSA 全國大專校院程式設計極客挑戰賽</title>
    <!-- 外部樣式表連結 -->
    <link rel="stylesheet" href="q1.css">
</head>
<body>
    <!-- 
        主導覽列區域
        功能：提供網站主要導覽功能
        設計：固定式導覽，支援響應式收合
    -->
    <nav class="navbar">
        <div class="nav-container">
            <!-- 網站 Logo/品牌名稱 -->
            <div class="logo">ITSA</div>
            
            <!-- 主導覽選單 -->
            <ul class="nav-menu">
                <li><a href="#home">首頁</a></li>
                <li><a href="#about">關於比賽</a></li>
                <li><a href="#register">報名</a></li>
                <li><a href="#contact">聯絡我們</a></li>
            </ul>
        </div>
    </nav>

    <!-- 
        頁首橫幅區域 (Hero Section)
        功能：展示主要標題、簡介和號召行動按鈕
        設計：全寬背景，居中對齊，視覺焦點
    -->
    <header class="header">
        <div class="header-container">
            <!-- 主標題：使用 h1 標籤提升 SEO 效果 -->
            <h1>ITSA 全國大專校院程式設計極客挑戰賽</h1>
            <!-- 副標題：簡短有力的活動標語 -->
            <p>挑戰極限，展現才華，成就未來程式設計師之夢</p>
            <!-- 主要行動號召按鈕 -->
            <button class="btn-register">立即報名</button>
        </div>
    </header>

    <!-- 
        主要內容區域 (Main Content)
        功能：展示競賽詳細資訊和特色介紹
        設計：左右交替的圖文排版，增加視覺豐富度
    -->
    <main class="content">
        <!-- 
            第一個內容區塊：左圖右文排版
            內容：專業競賽平台介紹
            圖片：展示程式設計競賽場景，增加視覺吸引力
        -->
        <div class="content-row row-left-img">
            <!-- 圖片區域：使用高品質 Unsplash 圖片 -->
            <div class="content-image">
                <!-- alt 屬性：提供圖片描述，改善可訪問性 -->
                <img src="https://images.unsplash.com/photo-1517077304055-6e89abbf09b0?w=600&h=300&fit=crop" alt="程式設計競賽">
            </div>
            <!-- 文字內容區域 -->
            <div class="content-text">
                <!-- 區塊標題：使用 h2 建立內容階層 -->
                <h2>專業競賽平台</h2>
                <!-- 詳細說明：介紹競賽平台的專業性和目標 -->
                <p>ITSA 全國大專校院程式設計極客挑戰賽是台灣最具規模的程式設計競賽之一。我們致力於為全國大專校院學生提供一個展現程式設計能力的專業平台，透過嚴謹的競賽制度與創新的題目設計，培養學生解決問題的能力與創新思維。</p>
            </div>
        </div>

        <!-- 
            第二個內容區塊：右圖左文排版
            內容：團隊協作精神說明
            設計：與第一區塊相反的排版，形成視覺平衡
        -->
        <div class="content-row row-right-img">
            <!-- 圖片區域：展示團隊合作場景 -->
            <div class="content-image">
                <!-- 使用團隊合作相關圖片，呼應內容主題 -->
                <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?w=600&h=300&fit=crop" alt="團隊合作">
            </div>
            <!-- 文字內容區域 -->
            <div class="content-text">
                <!-- 區塊標題：強調團隊協作的重要性 -->
                <h2>團隊協作精神</h2>
                <!-- 詳細說明：解釋競賽對團隊合作能力的培養 -->
                <p>比賽不僅考驗個人的程式設計技能，更重視團隊合作與溝通能力。參賽者需要在有限時間內與隊友協作，共同解決複雜的程式設計問題。這不僅能提升技術水準，更能培養未來職場所需的團隊合作精神與領導能力。</p>
            </div>
        </div>
    </main>
</body>
</html>
